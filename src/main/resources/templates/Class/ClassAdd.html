<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Add Class</title>
    <style>
        .bg-img {
            background: url("https://firebasestorage.googleapis.com/v0/b/fir-flutter-99d26.appspot.com/o/school.png?alt=media&token=aef27400-e5df-42d6-89b6-42d9e272078e");
            background-size: cover;
        }
    </style>
</head>
<body class="bg-img">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">School Management</a>
        <a class="btn btn-light" th:href="@{/Classshow}">Back to Classes</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Add New Class</h4>
        </div>
        <div class="card-body">
            <div th:if="${session.msg}" class="alert alert-success" role="alert" th:text="${session.msg}"></div>
            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>

            <form th:action="@{/addClass}" th:object="${newClass}" method="post">
                <div class="form-group">
                    <label>Class Name</label>
                    <input type="text" class="form-control" th:field="*{name}" required>
                </div>

                <div class="form-group">
                    <label>Grade</label>
                    <select class="form-control" th:field="*{grade}" required>
                        <option value="">Select Grade</option>
                        <option th:each="grade : ${gradesList}"
                                th:value="${grade.id}"
                                th:text="${grade.year}"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Add Class</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
