<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Class List</title>
</head>
<body class="bg-img">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">School Management</a>
        <a class="btn btn-light" th:href="@{/Class}">Add New Class</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Class List</h4>
        </div>
        <div class="card-body">
            <div th:if="${session.msg}" class="alert alert-success" role="alert" th:text="${session.msg}"></div>
            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>

            <table class="table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>Class Name</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="clazz : ${classes}">
                    <td th:text="${clazz.name}"></td>
                    <td th:text="${clazz.grade.year}"></td>
                    <td>
                        <a th:href="@{'/Classshow/edit/' + ${clazz.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/Classshow/delete/' + ${clazz.id}}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
