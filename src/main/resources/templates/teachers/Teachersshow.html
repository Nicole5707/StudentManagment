<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Teachers List</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">School Management</a>
            <a class="btn btn-light" th:href="@{/}">Back</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Teachers List</h4>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="teacher : ${teachersList}">
                            <td th:text="${teacher.id}"></td>
                            <td th:text="${teacher.name}"></td>
                            <td th:text="${teacher.age}"></td>
                            <td th:text="${teacher.email}"></td>
                            <td>
                                <a th:href="@{'/Teachersshow/edit/' + ${teacher.id}}" 
                                   class="btn btn-sm btn-warning">Edit</a>
                                <a th:href="@{'/Teachersshow/delete/' + ${teacher.id}}" 
                                   class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
