<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/javascript" th:href="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"/>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <meta charset="UTF-8">
  <title>Edit Student</title>
  <style>
    .backg {
        background-image: url('../static/backg.png');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    .formde{
        margin: 2rem 30rem 2rem;
    }
    h2{
        text-align: center;
        padding: 2rem;
    }
  </style>
</head>

<body class="backg">
<nav class="navbar font-weight-bold navbar-expand-lg navbar-light bg-light container">
  <a class="navbar-brand container font-weight-bold" href="#">Edit Student in School</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <a class="h4 mr-3 btn btn-secondary btn-sm" th:href="@{'/'}">BACK</a>
  </div>
</nav>

<div class="formde">
  <form th:action="@{UpdateStudent}" method="post" th:object="${student}">
    <input type="hidden" th:field="*{id}">

    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" th:field="*{name}">
    </div>

    <div class="form-group">
      <label>Age</label>
      <input type="number" class="form-control" th:field="*{age}">
    </div>

    <div class="form-group">
      <label>Grade</label>
      <input type="text" class="form-control" th:field="*{grade}">
    </div>

    <div class="form-group">
      <label>Class</label>
      <input type="text" class="form-control" th:field="*{clz}">
    </div>

    <div class="form-group">
      <label>Address</label>
      <input type="text" class="form-control" th:field="*{address}">
    </div>

    <div class="form-group">
      <label>Telephone</label>
      <input type="text" class="form-control" th:field="*{tp}">
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" th:field="*{email}">
    </div>

    <button type="submit" class="btn btn-primary">Edit Student</button>
    <a href="Teachers" class="btn btn-primary">Reset</a>
  </form>
</div>
</body>
</html>
