<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Add Teacher</title>
</head>
<body>

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Add Teacher For School</a>
    <a class="btn btn-secondary btn-sm" th:href="@{'/'}">BACK</a>
</nav>

<!-- Display Success or Error Message -->
<div th:if="${session.msg}">
    <div class="alert alert-primary" role="alert" th:text="${session.msg}"></div>
    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
</div>

<!-- Teacher Form -->
<form th:action="@{/addTeacher}" method="post" th:object="${newTeacher}">
    <!-- Name -->
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" th:field="*{name}" required minlength="2"/>
        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
            <span th:errors="*{name}"></span>
        </div>
    </div>

    <!-- Age -->
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" th:field="*{age}" required/>
        <div th:if="${#fields.hasErrors('age')}" class="text-danger">
            <span th:errors="*{age}"></span>
        </div>
    </div>

    <!-- Subject Selection -->
    <div class="form-group">
        <label for="subjects">Class</label>
        <select class="form-control" id="subjects" th:field="*{subjects}" required>
            <option value="" disabled selected>Select Subject</option>
            <option th:each="subject : ${subjectsList}" th:value="${subject.id}" th:text="${subject.name}"></option>
        </select>
        <div th:if="${#fields.hasErrors('subjects')}" class="text-danger">
            <span th:errors="*{subjects}"></span>
        </div>
    </div>

    <!-- Address -->
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" th:field="*{address}" required minlength="5"/>
        <div th:if="${#fields.hasErrors('address')}" class="text-danger">
            <span th:errors="*{address}"></span>
        </div>
    </div>

    <!-- Telephone -->
    <div class="form-group">
        <label for="phoneNumber">Telephone</label>
        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required minlength="10"/>
        <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger">
            <span th:errors="*{phoneNumber}"></span>
        </div>
    </div>

    <!-- Email -->
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" th:field="*{email}" required/>
        <div th:if="${#fields.hasErrors('email')}" class="text-danger">
            <span th:errors="*{email}"></span>
        </div>
    </div>

    <!-- Submit and Reset Buttons -->
    <button type="submit" class="btn btn-primary">Add Teacher</button>
    <button type="reset" class="btn btn-secondary">Reset</button>
</form>

</body>
</html>
