<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <title>Edit Student</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">School Management</a>
            <a class="btn btn-light" th:href="@{/Studentship}">Back</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Edit Student</h4>
            </div>
            <div class="card-body">
                <form th:action="@{/Studentship/edit/UpdateStudent}" th:object="${student}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{name}"/>
                        <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                            <span th:errors="*{name}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" class="form-control" th:field="*{age}"/>
                        <div th:if="${#fields.hasErrors('age')}" class="text-danger">
                            <span th:errors="*{age}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Class</label>
                        <select class="form-control" th:field="*{classEntity}">
                            <option th:each="cl : ${classes}" 
                                    th:value="${cl.id}" 
                                    th:text="${cl.name}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" th:field="*{address}"/>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}"/>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" th:field="*{email}"/>
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
